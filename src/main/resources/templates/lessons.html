<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
<header th:insert="~{fragments/headers/students-header::students-header}"></header>
<h2>Estudiantes</h2>
<hr>
<div class="jumbotron">
  <h1 class="display-4">¡Bienvenido al Sistema Educativo!</h1>
  <p class="lead">Gestione sus estudios de manera fácil y eficiente.</p>
</div>

<div class="container">
  <div class="list-group" th:switch="${course.id}">
      <div th:case="1">
          <button type="button" class="list-group-item list-group-item-action">Lección 1</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 2</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 3</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 4</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 5</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 6</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 7</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 8</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 9</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 10</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 11</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 12</button>
      </div>

      <div th:case="2">
          <button type="button" class="list-group-item list-group-item-action">Lección 1</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 2</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 3</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 4</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 5</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 6</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 7</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 8</button>
      </div>

      <div th:case="3">
          <button type="button" class="list-group-item list-group-item-action">Lección 1</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 2</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 3</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 4</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 5</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 6</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 7</button>
          <button type="button" class="list-group-item list-group-item-action">Lección 8</button>
      </div>

  </div>
</div>




<footer th:insert="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
