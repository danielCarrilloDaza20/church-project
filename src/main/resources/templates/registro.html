<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">

        body {
            background-color: #007bff;
        }
        .container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
        }
        .alert {
            display: none;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand" href="index.html">Inicio</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Inicio de Sesión</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="registro.html">Inscripción</a>
                </li>
            </ul>
			<ul class="navbar-nav ml-auto">
			                <li class="nav-item">
			                    <a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
			                </li>
			            </ul>
        </div>
    </nav>
<body>
    <div class="container mt-5">
        <h2 class="text-center mb-4">Formulario de Inscripción</h2>
        <div class="alert alert-danger" role="alert" id="alerta">
            Todos los campos son obligatorios.
        </div>
        <form id="formInscripcion">
            <div class="form-group">
                <label for="tipoDocumento">Tipo de Documento</label>
                <select class="form-control" id="tipoDocumento" required>
                    <option value="">Seleccione...</option>
                    <option value="DNI">DNI</option>
                    <option value="Pasaporte">Pasaporte</option>
                    <option value="Cédula">Cédula</option>
                </select>
            </div>
            <div class="form-group">
                <label for="numeroIdentificacion">Número de Identificación</label>
                <input type="text" class="form-control" id="numeroIdentificacion" required>
            </div>
            <div class="form-group">
                <label for="nombre">Nombre</label>
                <input type="text" class="form-control" id="nombre" required>
            </div>
            <div class="form-group">
                <label for="apellido">Apellido</label>
                <input type="text" class="form-control" id="apellido" required>
            </div>
            <div class="form-group">
                <label for="numeroCelular">Número Celular</label>
                <input type="tel" class="form-control" id="numeroCelular" required>
            </div>
            <div class="form-group">
                <label for="modalidadEstudio">Modalidad de Estudio</label>
                <select class="form-control" id="modalidadEstudio" required>
                    <option value="">Seleccione...</option>
                    <option value="Presencial">Presencial</option>
                    <option value="Virtual">Virtual</option>
                    <option value="Semi-presencial">Semi-presencial</option>
                </select>
            </div>
            <div class="form-group">
                <label for="correoElectronico">Correo Electrónico</label>
                <input type="email" class="form-control" id="correoElectronico" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Enviar</button>
        </form>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script>
        document.getElementById('formInscripcion').addEventListener('submit', function(event) {
            event.preventDefault();
            let form = event.target;
            let valid = true;
            
            form.querySelectorAll('input, select').forEach(function(input) {
                if (!input.value) {
                    valid = false;
                }
            });

            if (valid) {
                // Aquí puedes agregar la lógica para enviar el formulario
                alert('Formulario enviado correctamente');
            } else {
                document.getElementById('alerta').style.display = 'block';
            }
        });
    </script>
</body>
</html>
