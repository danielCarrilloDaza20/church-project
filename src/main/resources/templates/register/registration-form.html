<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Registration Form</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>

<div class="container">

    <div id="loginbox" style="margin-top: 50px;"
         class="col-md-3 col-md-offset-2 col-sm-6 col-sm-offset-2">

        <div class="card border-info">

            <div class="card-header bg-info">
                Registro de Usuario
            </div>

            <div class="card-body">

                <div class="card-text">

                    <!-- Registration Form -->
                    <form action="#" th:action="@{/register/processRegisterForm}"
                          th:object="${webUser}"
                          method="POST" class="form-horizontal">

                        <!-- Place for messages: error, alert etc ... -->
                        <div class="form-group">
                            <div class="col-xs-15">
                                <div>

                                    <!-- Check for login error -->

                                    <div th:if="${param.registrationError}">

                                        <div class="alert alert-danger col-xs-offset-1 col-xs-10">
                                            <span th:text="${param.registrationError}"></span>
                                        </div>

                                    </div>

                                </div>
                            </div>
                        </div>

                        <!-- First Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{firstName}" placeholder="Tu Nombre (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('firstName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('firstName')}" th:text="'Tu nombre ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Last Name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{lastName}" placeholder="Tu Apellido... (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('lastName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('lastName')}" th:text="'Apellido ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Email -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{email}" placeholder="Correo (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('email')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('email')}" th:text="'Correo ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Password -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{password}" placeholder="Contraseña (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('password')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('password')}" th:text="'Contraseña ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Birth Date -->
                        <div>
                            <label for="student-birth-date">Date of birth:</label>
                            <input type="date" th:field="*{birthDate}" id="student-birth-date"/>
                        </div>
                        <!--<div style="margin-bottom: 25px" class="input-group">
                            <input type="datetime-local" th:field="*{birthDate}" placeholder="Fecha de nacimiento (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('birthDate')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('birthDate')}" th:text="'Fecha de nacimiento ' + ${err}" />
                            </ul>
                        </div>-->

                        <!-- Gender -->
                        <div style="margin-bottom: 25px" class="btn-group">
                            <!--<input type="datetime-local" th:field="*{birthDate}" placeholder="Fecha de nacimiento (*)" class="form-control" />
                            <label for="genderMale">Hombre</label>
                            <input type="radio" th:field="*{gender}" value="M" name="genderMale" id="genderMale">
                            <label for="genderFemale">Hombre</label>
                            <input type="radio" th:field="*{gender}" value="F" name="genderFemaler" id="genderFemale">-->

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off" th:field="*{gender}" value="F">
                            <label class="btn btn-outline-primary" for="btnradio1">Mujer</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off" th:field="*{gender}" value="M">
                            <label class="btn btn-outline-primary" for="btnradio2">Hombre</label>


                        </div>

                        <!-- Document Type -->
                        <div style="margin-bottom: 25px" class="btn-group">
                            <!--<input type="datetime-local" th:field="*{birthDate}" placeholder="Fecha de nacimiento (*)" class="form-control" />
                            <label for="genderMale">Hombre</label>
                            <input type="radio" th:field="*{gender}" value="M" name="genderMale" id="genderMale">
                            <label for="genderFemale">Hombre</label>
                            <input type="radio" th:field="*{gender}" value="F" name="genderFemaler" id="genderFemale">-->

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off" th:field="*{documentType}" value="TI">
                            <label class="btn btn-outline-primary" for="btnradio3">Tarjeta Identidad</label>

                            <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off" th:field="*{documentType}" value="CC">
                            <label class="btn btn-outline-primary" for="btnradio4">Cédula</label>

                        </div>

                        <!-- Document Number -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="number" th:field="*{documentNumber}" placeholder="Número de documento (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('documentNumber')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('documentNumber')}" th:text="'Numero documento ' + ${err}" />
                            </ul>
                        </div>

                        <!-- CellPhone -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{cellPhone}" placeholder="Teléfono (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('cellPhone')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('cellPhone')}" th:text="'Teléfono ' + ${err}" />
                            </ul>
                        </div>

                        <!-- User name -->
                        <div style="margin-bottom: 25px" class="input-group">
                            <input type="text" th:field="*{userName}" placeholder="Nombre de usuario (*)" class="form-control" />
                        </div>

                        <div th:if="${#fields.hasErrors('userName')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('userName')}" th:text="'Nombre de usuario ' + ${err}" />
                            </ul>
                        </div>


                        <div th:if="${#fields.hasErrors('gender')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('gender')}" th:text="'Genero ' + ${err}" />
                            </ul>
                        </div>
                        <br>


                        <div th:if="${#fields.hasErrors('documentType')}"
                             style="margin-bottom: 25px" class="text-danger">
                            <ul>
                                <li th:each="err : ${#fields.errors('documentType')}" th:text="'Número de documento ' + ${err}" />
                            </ul>
                        </div>

                        <!-- Registration Button -->
                        <div style="margin-top: 10px" class="form-group">
                            <div class="col-sm-6 controls">
                                <button type="submit" class="btn btn-primary">Registrarse</button>
                            </div>
                        </div>

                    </form>

                </div>

            </div>

        </div>
    </div>

</div>

</body>
</html>
