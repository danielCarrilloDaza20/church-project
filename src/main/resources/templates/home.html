<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>Registro Estudiante</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<header th:insert="~{fragments/headers/home-header::home-header}"></header>
<main>
    <p>
        User: <span sec:authentication="principal.username"></span>
        <br><br>
        Role(s): <span sec:authentication="principal.authorities"></span>
    </p>
    <div sec:authorize="hasAnyRole('ADMINISTRATOR', 'TEACHER')">

        <!-- Links de acceso para los Maestros-->
        <p>
            <a th:href="@{/students}">Estudiantes</a>
            (Solo para Maestros y Administradores)
        </p>
    </div>


    <div sec:authorize="hasAnyRole('ADMINISTRATOR')">

        <!-- Links de acceso para los administradores -->
        <p>
            <a th:href="@{/teachers}">Maestros</a>
            (Solo para administradores)
        </p>
    </div>
</main>
<footer th:insert="~{fragments/footer::footer}"></footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
