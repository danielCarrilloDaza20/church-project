<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Materiales de Estudio</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    .header {
      text-align: center;
      margin-bottom: 20px;
    }
    .jumbotron {
      background: #28a745;
      color: white;
      text-align: center;
    }
    .icon {
      font-size: 50px;
      color: #28a745;
    }
    .table th, .table td {
      vertical-align: middle;
      text-align: center;
    }
    .btn {
      margin: 5px;
    }
  </style>
</head>
<body>

<header th:insert="~{fragments/headers/students-header::students-header}"></header>

<div class="jumbotron">
  <h1 class="display-4">Materiales de Estudio</h1>
  <p class="lead">Consulte y descargue materiales de estudio, talleres, y lecciones en formato PDF.</p>
</div>

<div class="container">
  <div class="header">
    <i class="icon fas fa-book"></i>
  </div>
  <table class="table table-bordered table-striped">
    <thead class="thead-dark">
      <tr>
        <th>Material</th>
        <th>Descripción</th>
        <th>Descarga</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Lección 1</td>
        <td>Introducción a la programación</td>
        <td><a href="path/to/lesson1.pdf" class="btn btn-success">Descargar PDF</a></td>
      </tr>
      <tr>
        <td>Lección 2</td>
        <td>Variables y tipos de datos</td>
        <td><a href="path/to/lesson2.pdf" class="btn btn-success">Descargar PDF</a></td>
      </tr>
      <tr>
        <td>Taller 1</td>
        <td>Ejercicios de programación básica</td>
        <td><a href="path/to/workshop1.pdf" class="btn btn-success">Descargar PDF</a></td>
      </tr>
    </tbody>
  </table>
</div>

<script src="https://kit.fontawesome.com/a076d05399.js"></script>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
