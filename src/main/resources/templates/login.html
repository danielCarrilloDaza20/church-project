<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #007bff;
        }
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .login-card {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
        }
        .login-card img {
            display: block;
            margin: 0 auto 20px;
            width: 100px;
        }
        .alert {
            display: none;
        }
    </style>
</head>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <a class="navbar-brand" href="index.html">Inicio</a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="login.html">Inicio de Sesión</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="registro.html">Inscripción</a>
            </li>
        </ul>
        <ul class="navbar-nav ml-auto">
            <li class="nav-item">
                <a class="nav-link" href="#" onclick="cerrarSesion()">Cerrar Sesión</a>
            </li>
        </ul>
    </div>
</nav>
<body>
<div class="login-container">
    <div class="login-card">
        <h2 class="text-center mb-4">
            <img src="logo.jpeg" alt="Iniciar Sesión" style="width: 50px; height: 50px; margin-bottom: 10px;">
        </h2>

        <h2 class="text-center mb-4">Iniciar sesión</h2>
        <div class="alert alert-danger" role="alert" id="alerta">
            Su sesión ha excedido el tiempo límite. Por favor, acceda de nuevo.
        </div>
        <form id="formLogin">
            <div class="form-group">
                <label for="nombreUsuario">Nombre de usuario</label>
                <input type="text" class="form-control" id="nombreUsuario" required>
            </div>
            <div class="form-group">
                <label for="contrasena">Contraseña</label>
                <input type="password" class="form-control" id="contrasena" required>
            </div>
            <button type="submit" class="btn btn-primary btn-block">Acceder</button>
            <a href="#" class="d-block text-center mt-3" data-toggle="modal" data-target="#forgotPasswordModal">¿Olvidó su contraseña?</a>
            <hr>

        </form>
    </div>
</div>

<!-- Modal de Olvidó su Contraseña -->
<div class="modal fade" id="forgotPasswordModal" tabindex="-1" aria-labelledby="forgotPasswordModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="forgotPasswordModalLabel">Recuperar Contraseña</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                <form id="forgotPasswordForm">
                    <div class="form-group">
                        <label for="correoRecuperacion">Correo Electrónico</label>
                        <input type="email" class="form-control" id="correoRecuperacion" required>
                    </div>
                    <button type="submit" class="btn btn-primary btn-block">Enviar</button>
                </form>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
    document.getElementById('formLogin').addEventListener('submit', function(event) {
        event.preventDefault();
        const usuario = document.getElementById('nombreUsuario').value;
        const contrasena = document.getElementById('contrasena').value;

        if (usuario && contrasena) {
            // Lógica de autenticación
            alert('Inicio de sesión exitoso');
        } else {
            document.getElementById('alerta').style.display = 'block';
        }
    });

    document.getElementById('forgotPasswordForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const correoRecuperacion = document.getElementById('correoRecuperacion').value;

        if (correoRecuperacion) {
            // Aquí agregarías la lógica para enviar un correo de recuperación
            alert('Correo de recuperación enviado a ' + correoRecuperacion);
            $('#forgotPasswordModal').modal('hide');
        } else {
            alert('Por favor, ingrese un correo electrónico válido.');
        }
    });
</script>
</body>
</html>
