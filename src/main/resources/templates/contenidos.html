    body {
      background-color: #f8f9fa;
    }

      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .section {
      padding-top: 50px;
      margin-top: -50px;
    }
  </style>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Sistema Educativo - Maestro</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item">
        <a class="nav-link" href="teachers.html">Inicio</a>

      <li class="nav-item">
        <a class="nav-link" href="asistencias.html">Asistencias</a>

      <li class="nav-item active">
        <a class="nav-link" href="contenidos.html">Contenidos</a>

      <li class="nav-item">

      </li>
    </ul>
  </div>
</nav>

<div class="container">
  <div id="contenidos" class="section">
    <h2>Gestión de Contenidos</h2>
    <p>Subir y gestionar materiales de estudio en formato PDF.</p>
    <form enctype="multipart/form-data" id="contentForm">
      <div class="form-group">
        <label for="nivel">Seleccionar Nivel</label>
        <select class="form-control" id="nivel" name="nivel">
          <option value="nivel1">Nivel 1</option>
          <option value="nivel2">Nivel 2</option>
          <option value="nivel3">Nivel 3</option>
        </select>
      </div>
      <div class="form-group">
        <label for="tipoContenido">Seleccionar Tipo de Contenido</label>
        <select class="form-control" id="tipoContenido" name="tipoContenido">
          <option value="clase">Clase (Lección)</option>
          <option value="cuestionario">Cuestionario</option>
        </select>
      </div>
      <div class="form-group">
        <label for="archivoPDF">Subir Archivo PDF</label>
        <input type="file" class="form-control-file" id="archivoPDF" name="archivoPDF" required>
      </div>
      <button type="submit" class="btn btn-primary">Subir</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('#contentForm').on('submit', function(e) {
      e.preventDefault();
      let nivel = $('#nivel').val();
      let tipoContenido = $('#tipoContenido').val();
      let archivoPDF = $('#archivoPDF').val();
      console.log(`Nivel: ${nivel}, Tipo de Contenido: ${tipoContenido}, Archivo: ${archivoPDF}`);
      alert('Contenido subido exitosamente.');
    });
  });
</script>
</body>
</html>
