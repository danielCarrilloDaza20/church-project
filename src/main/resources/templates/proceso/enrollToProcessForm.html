<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestión de Gastos</title>
    <link rel="stylesheet" th:href="@{/css/styles.css}">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card-header {
            background-color: #007bff;
            color: white;
        }
        .jumbotron {
            background-color: #e9ecef;
            padding: 2rem 1rem;
            border-radius: 0.3rem;
        }
        .btn-back {
            margin-top: 1rem;
        }
    </style>
</head>
<body>
<header th:insert="~{fragments/headers/students-header::students-header}"></header>
<div class="container my-4">
    <h2 class="text-center">Estudiantes</h2>
    <hr>
    <div class="jumbotron text-center">
        <h1 class="display-4">¡Bienvenido al Sistema Educativo!</h1>
        <p class="lead">Gestione sus estudios de manera fácil y eficiente.</p>
    </div>

    <div class="text-center mb-4">
        <a th:href="@{/}" class="btn btn-secondary btn-back">Volver</a>
    </div>

    <div class="container">
        <form th:action="@{/proceso/enrollToProcess}" method="post" class="form-inline justify-content-center">
            <label for="course" class="mr-2">Seleccionar Nivel:</label>
            <select name="courseId" id="course" class="custom-select mr-2">
                <option th:each="course : ${courses}" th:value="${course.id}" th:text="${course.name}"></option>
            </select>
            <button type="submit" class="btn btn-primary">Inscribirme</button>
        </form>
    </div>
</div>

<footer th:insert="~{fragments/footer::footer}"></footer>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
