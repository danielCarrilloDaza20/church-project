<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Control de Asistencias - Maestro</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <style>
    body {
      background-color: #f8f9fa;
    }
    .container {
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin-top: 20px;
    }
    .navbar {
      margin-bottom: 20px;
    }
    .card {
      margin-bottom: 20px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .table th, .table td {
      vertical-align: middle;
    }
    .section {
      padding-top: 50px;
      margin-top: -50px;
    }
  </style>
</head>
<body>
<header th:insert="~{fragments/headers/teachers-header::teachers-header}"></header>
<div class="container">
  <div id="asistencias" class="section">
    <h2>Control de Asistencias</h2>
    <p>Marcar la asistencia de los estudiantes a las clases.</p>
    <form id="attendanceForm">
      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th>Estudiante</th>
            <th>Asistencia</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Juan Pérez</td>
            <td>
              <input type="checkbox" name="attendance[]" value="Juan Pérez">
            </td>
          </tr>
          <tr>
            <td>María García</td>
            <td>
              <input type="checkbox" name="attendance[]" value="María García">
            </td>
          </tr>
          <tr>
            <td>Carlos López</td>
            <td>
              <input type="checkbox" name="attendance[]" value="Carlos López">
            </td>
          </tr>
          <!-- Más filas -->
        </tbody>
      </table>
      <button type="submit" class="btn btn-primary">Guardar Asistencias</button>
    </form>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.2/dist/umd/popper.min.js"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
<script>
  $(document).ready(function() {
    $('#attendanceForm').on('submit', function(e) {
      e.preventDefault();
      let formData = $(this).serializeArray();
      console.log(formData);
      alert('Asistencias guardadas exitosamente.');
    });
  });
</script>
</body>
</html>
